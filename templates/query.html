<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>7old - {{q}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #FAFAFA;
        }

        ul {
            list-style-type: none;
        }

        .res {
            width: 800px;
            max-width: 90%;
        }

        .ttl>a {
            text-decoration: none;
            font-size: 20px;
        }

        .url {
            color: #3a5a0c;
        }
    </style>
</head>

<body>
    <div align="left">
        <a href="/"><img src="/static/logo_mini.png" alt="7old logo"></a> ;-;
        <form method="get" style="display: inline-block;">
            <input type="text" name="q" size="30">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="res">
        {% for r in results%}
        <ul>
            <li class="ttl"><a rel="nofollow" href="{{r[1]}}">{{r[0]}}</a></li>
            <li class="url">{{r[1]}}</li>
            <li>{{r[2]}}</li>
        </ul>
        {% endfor %}
    </div>
    <div align="center">
        {% for n in range(pgnum) %}
        <a href="?q={{q}}&p={{n+1}}">{{n+1}}</a>
        {% endfor %}
    </div>
    <div align="center">
        <p>Â©1999 dacousb - <a href="/about">about</a></p>
    </div>
</body>

</html>
